<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
        <!-- <script src="app.mjs"></script> -->
    <title>Document</title>
</head>

<body>
    <div style="background-color: rgb(101, 101, 247);">
        <div>
            <h1 class="text-center" style="color: white; padding-bottom: 10px;">Add Products</h1>
        </div>
        
    </div>
    
    <div id="product_added_info" style="margin-bottom: 30px;"></div>
    <form onsubmit="addProduct(); return false">
        <div class="mb-3">
            <!-- product name  -->
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName">
        </div>
        <div class="mb-3">
            <!-- price  -->
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <!-- currency code  -->
            <label for="currencyCode" class="form-label">Currency Code</label>
            <input type="text" class="form-control" id="currencyCode">
        </div>
        <div class="mb-3">
            <!-- Items Sold  -->
            <label for="itemsSold" class="form-label">Items Sold</label>
            <input type="number" class="form-control" id="itemsSold">
        </div>
        <div class="mb-3">
            <!-- rating  -->
            <label for="rating" class="form-label">Rating</label>
            <input type="number" min="0" max="5" class="form-control" id="rating">
        </div>
        <div class="mb-3 ">
            <!-- Free shipping  -->
            <label for="rating" class="form-label">Free Shipping</label>
            <select class="form-select" aria-label="Default select example" id="freeShipping">
                <option selected value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="align-items: center; margin-left: 500px;">Add Product</button>
        <a class="btn btn-primary" href="./user.html" role="button">Show All Products</a>
        
    </form>
    
<script>
  function addProduct(){
    // console.log("HI");
    let productName = document.getElementById("productName").value;
    let price = document.getElementById("price").value;
    let currencyCode = document.getElementById("currencyCode").value;
    let itemsSold = document.getElementById("itemsSold").value;
    let rating = document.getElementById("rating").value;
    let freeShipping = document.getElementById("freeShipping").value;
    
    axios.post("http://localhost:3000/product", {
        productName,
        price,
        currencyCode,
        itemsSold,
        rating,
        freeShipping
    }
    ).then((response)=>{
        console.log(response.data);
        document.getElementById("product_added_info").innerHTML =  `
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Product has been added!</strong> You can add some more products.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
        `
    })
    .catch((err)=>{
        console.log(err.response.data);
    })
   }
</script>
</body>

</html>
